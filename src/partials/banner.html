<section class="banner section" id="banner">
  <p class="banner__text">
    flower<br />
    studio
  </p>
  <div class="banner__flover-conteiner">
    <img
      alt="flover"
      class="banner__flover"
      src="images/hero-flower-mobile.jpg"
      srcset="
        images/hero-flower-mobile.jpg      145w,
        images/hero-flower-mobile@2x.jpg   290w,
        images/hero-flower-tab-desk.jpg    390w,
        images/hero-flower-tab-desk@2x.jpg 780w
      "
      sizes="(min-width: 1280px) 1280px, (min-width: 768px) 1279px, 767px"
    />
    <h1 class="banner__title">ANEMONE</h1>
  </div>
  <div class="banner__button-conteiner">
    <button type="button" class="banner__button" data-modal-contact-open>
      <svg class="banner__icon">
        <use class="banner__icon-mobile" href="images/icons.svg#icon-button_main_mobile"></use>
        <use class="banner__icon-tablet" href="images/icons.svg#icon-button_main_tablet"></use>
        <use class="banner__icon-desktop" href="images/icons.svg#icon-button_main_desktop"></use>
      </svg>
    </button>
  </div>
</section>
