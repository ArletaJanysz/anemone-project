<div class="backdrop is-hidden" data-modal-subscribe>
  <div class="modal1">
    <button type="button" class="modal1__close" data-modal-subscribe-close>
      <svg class="modal1__svg" width="16" height="16">
        <use href="/src/images/icons.svg#btn-close-icon"></use>
      </svg>
    </button>
    <div class="modal1__layout">
      <img
        class="modal1__image"
        src="images/popup-bouquet-mobile.jpg"
        srcset="
            images/popup-bouquet-mobile@2x.jpg 2x 272w,
            images/popup-bouquet-tablet.jpg 588w,
            images/popup-bouquet-tablet@2x.jpg 2x 588w,
            images/popup-bouquet-desktop.jpg 768w,
            images/popup-bouquet-desktop@2x.jpg 2x 768w
            "
        alt="flowers"
      />
      <div class="modal1__textarea">
        <p class="modal1__header">Follow to our newsletter</p>
        <p class="modal1__description">
          Be the first to get exclusive offers and the latest news on our product directly in your
          box.
        </p>
        <div class="modal1__wrapper">
          <form class="modal1__form">
            <div class="modal1__form-wrapper">
              <input
                type="email"
                class="modal1__form-input"
                name="email"
                id="email"
                placeholder="tanya.hill@example.com"
              />
              <label for="email" class="modal1__form-label">Email</label>
            </div>

            <button type="submit" class="modal1__form-submit" data-modal-subscribe-close>
              Subscribe
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
