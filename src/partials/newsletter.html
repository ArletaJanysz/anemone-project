<div class="backdrop" data-modal>
    <div class="modal newsletter">
      <button type="button" class="modal__btn-close" data-modal-close>
        <svg class="modal__close" width="16" height="16">
          <use class="icon-close-svg" href="/src/images/icons.svg#btn-close-icon"></use>
        </svg>
      </button>

 
        <img class="modal__img" src="./images/popup-bouquet-mobile.jpg"
        srcset="./images/popup-bouquet-mobile@2x.jpg" alt="flowers" max-width="428px" max-height="528px">
     
      <div class="side__part">
        <div class="modal__form">
        <form name="form" autocomplete="on" novalidate>
        <p class="modal__header">Follow to our newsletter</p>
        <p clas="modal__description">
          Be the first  to get exclusive offers and the latest  news on our product directly in your box.</p>
        </div>
    <div class="label">
      <label class="modal__label" for="mail">Email</label>
            <div class="modal__container">
              <input
                type="text"
                name="mail"
                id="mail"
                class="modal__input"
                placeholder="Your email"
              />
            </div>
    </div>
    <button type="submit" class="modal__submit-button">Subscribe</button>
        </form>
      </div>  
    </div>
</div>
